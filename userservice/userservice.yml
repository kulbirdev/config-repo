spring:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: "true"
    properties:
      hibernate:
        dialect: "org.hibernate.dialect.MySQL5Dialect"
  database:
    driverClassname: "com.mysql.jdbc.driver"
  datasource:
    url: "jdbc:mysql://localhost:3306/sharingitems"
    username: "root"
    password: "root"
    testWhileIdle: "true"
    validationQuery: "SELECT 1"

security:
  basic:
    enabled: false

server:
  port: 8081
